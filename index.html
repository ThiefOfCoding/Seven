<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZigZag Border Animation - SEVEN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <section class="section__container">
      <div class="zigzag__container">
        <div class="zigzag__item" style="--i: 0;" onclick="showAbout()"><span><b>S</b></span></div>
        <div class="zigzag__item" style="--i: 1;" onclick="openFade()"><span><b>E</b></span></div>
        <div class="zigzag__item" style="--i: 2;" onclick="showGallery()"><span><b>V</b></span></div>
        <div class="zigzag__item" style="--i: 3;" onclick="openWiki()"><span><b>E</b></span></div>
        <div class="zigzag__item" style="--i: 4;" onclick="openEditme()"><span><b>N</b></span></div>
      </div>
    </section>
  </section>

  <!-- Modal: About Me -->
  <div id="aboutModal" class="modal">
    <div class="modal-content glassmorphism">
      <span class="close" onclick="closeModal('aboutModal')">&times;</span>
      <h2>About me</h2>
      <p>Hello, my name is Miguel. I’m from Ecuador, but I live in Spain. I’m 29 years old. I love soccer and going for a run.</p>
    </div>
  </div>

  <!-- Modal: Gallery -->
  <div id="gallery" class="modal">
    <div class="modal-content glassmorphism">
      <span class="close" onclick="closeModal('gallery')">&times;</span>
      <h2>Gallery</h2>
      <div class="gallery-images">
        <img src="https://xatimg.com/image/WxO6wmmvWQol.jpg" alt="Gallery Image" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
